<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Function</title>
    </head>
    <body>
        
        <script>
            //receive string with prompt box
            let num1 = window.prompt('Enter first number');
            num1 = parseFloat(num1);  //Actual Argument
            //num1 = '10' 
            //string -> number type casting/conversion
            var num2 = window.prompt("Enter second number");
            num2 = parseFloat(num2);  //Actual Argument

            alert(num1 / num2);
            
            
            
        </script>

        
    </body>
</html>
